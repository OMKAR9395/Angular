<h1>Else If Conditions | Control Statements</h1>
<br><br>

<button (click)="handleColor(1)">Red</button>
<button (click)="handleColor(2)">Blue</button>
<button (click)="handleColor(3)">Purple</button>
<button (click)="handleColor(4)">Black</button>

<input type="text" (input)="handleInput($event)" placeholder="Enter Color Number">
@if(color==1){
  <div style="height: 100px; width: 100px; background-color: red;"></div>

}
@else if (color==2) {
  <div style="height: 100px; width: 100px; background-color: blue;"></div>

}
@else if (color==3) {
  <div style="height: 100px; width: 100px; background-color: rgb(215, 7, 215);"></div>

}
@else {
  <div style="height: 100px; width: 100px; background-color: black;"></div>
}
